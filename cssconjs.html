<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="cssconjs.css">
</head>

<body>
    <h1 id="h1_probando"> PROBANDO CSS CON JS</h1>
    <img src="imagenPiola" alt="ccc" id="imagen">

    <table summary="Descripción de la tabla y su contenido" id="miTabla">
        <caption>Título de la tabla</caption>
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Cabecera columna 1</th>
                <th scope="col">Cabecera columna 2</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th scope="col"></th>
                <th scope="col">Cabecera columna 1</th>
                <th scope="col">Cabecera columna 2</th>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <th scope="row">Cabecera fila 1</th>
                <td>Celda 1 - 1</td>
                <td>Celda 1 - 2</td>
            </tr>
            <tr>
                <th scope="row">Cabecera fila 2</th>
                <td>Celda 2 - 1</td>
                <td>Celda 2 - 2</td>
            </tr>
        </tbody>

    </table>
    <script text="text/javascript" src="cssconjs.js"></script>
</body>

</html>
